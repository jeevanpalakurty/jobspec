<ul class="items">
    <li *ngFor="let searchResult of searchResults">
        <a [routerLink]="[searchResult.PostAJobId]" [class.selected]="">
            <span class="badge">{{ searchResult.DescriptionOfJob }}</span> {{ searchResult.ProjectLocation }}
        </a>

    </li>
</ul>
  <mdl-layout>
    <mdl-layout-header>
          <mdl-layout-header-row>
            <mdl-layout-title>Title</mdl-layout-title>
            <mdl-layout-spacer></mdl-layout-spacer>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link">Link</a>
            </nav>
          </mdl-layout-header-row>
    </mdl-layout-header>
    <mdl-layout-drawer>
          <mdl-layout-title>Title</mdl-layout-title>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link">Link</a>
          </nav>
    </mdl-layout-drawer>
    <mdl-layout-content class="demo-content">

          <p>
          <button mdl-button mdl-button-type="raised" mdl-colored="accent" mdl-ripple (click)="editDocument()">
            OPEN CUSTOM DIALOG
          </button>
        </p>

    </mdl-layout-content>
  </mdl-layout>
