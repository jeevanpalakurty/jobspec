<ul class="items">
    <li *ngFor="let searchResult of searchResults">
        <a [routerLink]="[searchResult.PostAJobId]" [class.selected]="">
            <span class="badge">{{ searchResult.DescriptionOfJob }}</span> {{ searchResult.ProjectLocation }}
        </a>

    </li>
</ul>
<mdl-layout mdl-layout-fixed-header mdl-layout-header-seamed>
    <mdl-layout-header>
        <mdl-layout-header-row>
            <mdl-layout-title>Title</mdl-layout-title>
            <mdl-layout-spacer></mdl-layout-spacer>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link">Link</a>
            </nav>
        </mdl-layout-header-row>
    </mdl-layout-header>
    <mdl-layout-drawer>
        <mdl-layout-title>Title</mdl-layout-title>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link">Link</a>
        </nav>
    </mdl-layout-drawer>
    <mdl-layout-content class="demo-content">

        <p>
            <button mdl-button mdl-button-type="raised" mdl-colored="accent" mdl-ripple (click)="editDocument()">
            OPEN CUSTOM DIALOG
          </button>
        </p>

    </mdl-layout-content>
</mdl-layout>

<article class="containerForm">
    <h4 *ngIf="searchResults.length > 0"> Search Results </h4>
    <ul class="items">
        <li *ngFor="let searchResult of searchResults">
            <section>
                <div>
                    <p class="JobDetailPanelHeading"><b> JavaScript Developer - (OO Vanilla)</b></p>
                    <span class="JobDetailPanel"><b> {{searchResult.ProjectLocation + "- " +searchResult.DailyRate}}</b></span>
                    <span class="JobDetailPanel"> Contract  </span>
                </div>
            </section>

            <section [class.selected]="">
                <p class="JobDetailPanel">{{ searchResult.DescriptionOfJob }}</p>
            </section>

            <button class="btn btn-success">Apply</button>

        </li>
    </ul>
</article>
